<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects â€” Rudra Roy</title>
  <meta name="description" content="Selected projects by Rudra Roy." />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="icon" type="image/png" href="assets/img/favicon.png" />

  <!-- Page styles: one-row-per-project -->
  <style>
    .proj-wrap { max-width: 1100px; margin: 24px auto; padding: 0 16px; display: grid; gap: 16px; }
    .proj-row {
      display: grid; grid-template-columns: 240px 1fr; gap: 18px;
      background:#fff; border:1px solid #e8ecf5; border-radius:16px; overflow:hidden;
      box-shadow:0 8px 18px rgba(15,23,42,.06);
    }
    .proj-thumb { background-size:cover; background-position:center; min-height:180px; }
    .proj-body { padding:16px 18px; }
    .proj-body h3 { margin:0 0 6px; }
    .proj-body p { margin:6px 0; }
    @media (max-width:860px){ .proj-row{ grid-template-columns:1fr; } .proj-thumb{ height:220px; } }
  </style>
</head>
<body>
  <!-- shared header -->
  <header data-include="header"></header>

  <!-- banner -->
  <section class="hero-banner" style="min-height: 30vh;">
    <div class="inner">
      <h1 class="hero-title">Projects</h1>
      <div class="hero-sub">Selected work & demos</div>
    </div>
  </section>

  <main>
    <!-- JS will render rows here from assets/data/projects.json -->
    <section class="proj-wrap" id="projects-rows" aria-live="polite"></section>
  </main>

  <!-- shared footer -->
  <div data-include="footer"></div>

  <!-- scripts -->
  <script src="assets/js/layout.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
