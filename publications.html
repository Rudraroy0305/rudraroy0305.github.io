<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Publications — Rudra Roy</title>
  <meta name="description" content="Publications by Rudra Roy." />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="icon" type="image/png" href="assets/img/favicon.png" />

  <!-- Page-specific styles for one-row-per-paper layout -->
  <style>
    .pubs-rows { max-width: 1100px; margin: 24px auto; padding: 0 16px; display: grid; gap: 16px; }
    .pub-row {
      display: grid;
      grid-template-columns: 240px 1fr;
      gap: 18px;
      background: #fff;
      border: 1px solid #e8ecf5;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 18px rgba(15,23,42,.06);
    }
    .pub-thumb {
      background-size: cover;
      background-position: center;
      min-height: 180px;
    }
    .pub-body { padding: 16px 18px; }
    .pub-body h3 { margin: 0 0 6px; }
    .pub-body p { margin: 6px 0; }
    @media (max-width: 860px){
      .pub-row { grid-template-columns: 1fr; }
      .pub-thumb { height: 220px; }
    }
  </style>
</head>
<body>
  <!-- shared header -->
  <header data-include="header"></header>

  <!-- banner -->
  <section class="hero-banner" style="min-height: 30vh;">
    <div class="inner">
      <h1 class="hero-title">Publications</h1>
      <div class="hero-sub">Papers, posters & proceedings</div>
    </div>
  </section>

  <main>
    <section class="pubs-rows" id="pubs-rows" aria-live="polite"></section>

    <!-- Modal (same IDs main.js expects) -->
    <div id="pub-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal__backdrop" data-close></div>
      <div class="modal__dialog" role="document">
        <button class="modal__close" aria-label="Close" data-close>×</button>
        <img id="pub-modal-img" alt="" class="modal__img" />
        <h3 id="pub-modal-title"></h3>
        <p class="muted" id="pub-modal-venue"></p>
        <p id="pub-modal-desc"></p>
        <p id="pub-modal-links"></p>
      </div>
    </div>
  </main>

  <!-- shared footer -->
  <div data-include="footer"></div>

  <!-- scripts -->
  <script src="assets/js/layout.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
